<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/justify_content.css" />
    <title>Nicolini</title>
  </head>
  <body>
    <div class="container start">
      <div class="violet_box">
        <p class="text start_text">Flex-Start</p>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
      </div>
      <div class="violet_box end">
        <p class="text end_text">Flex-End</p>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
      </div>
      <div class="violet_box center">
        <p class="text center_text">Center</p>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
      </div>
      <div class="violet_box between">
        <p class="text between_text">Space-Between</p>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
      </div>
      <div class="violet_box around">
        <p class="text around_text">Space-Around</p>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
        <div class="orange_box"></div>
      </div>
    </div>
  </body>
</html>
