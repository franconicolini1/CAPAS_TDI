<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../includes/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Nicolini</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row center">
        <div class="col-xs col-sm-8 calculator-container">
          <table class="table">
            <thead>
              <tr class="calculator-result-container">
                <th class="calculator-result" colspan="4">
                  <p class="calculator-result-text">&nbsp;</p>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button class="calculator-number btn btn-warning" value="1">
                    1
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="2">
                    2
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="3">
                    3
                  </button>
                </td>
                <td>
                  <button class="add btn btn-primary operator" value="+">
                    +
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="calculator-number btn btn-warning" value="4">
                    4
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="5">
                    5
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="6">
                    6
                  </button>
                </td>
                <td>
                  <button class="sub btn btn-primary operator" value="-">
                    -
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="calculator-number btn btn-warning" value="7">
                    7
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="8">
                    8
                  </button>
                </td>
                <td>
                  <button class="calculator-number btn btn-warning" value="9">
                    9
                  </button>
                </td>
                <td>
                  <button class="mult btn btn-primary operator" value="x">
                    x
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="calculator-number btn btn-warning" value="0">
                    0
                  </button>
                </td>
                <td>
                  <button class="equal btn btn-primary" value="=">=</button>
                </td>
                <td>
                  <button class="divide btn btn-primary operator" value="/">
                    /
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../includes/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
