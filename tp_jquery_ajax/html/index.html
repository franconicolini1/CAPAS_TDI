<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../includes/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Nicolini</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row center">
        <div class="col-xs-12 col-sm-6 container-white">
          <div class="row">
            <h1 class="col-xs container-title upper">Sign In</h4>
          </div>
          <div class="row">
            <i class="col-xs glyphicon glyphicon-user icon"></i>
          </div>
          <form class="col-xs form-group container-form" action="profile.html">
            <div class="row">
              <input
                type="text"
                name="login"
                placeholder="login"
                class="col-xs-10 form-control"
                autocomplete="no"
              />
            </div>
            <div class="row">
              <input
                type="password"
                name="password"
                placeholder="password"
                class="col-xs-10 form-control"
              />
            </div>
            <div class="row submit-container">
              <input
                type="submit"
                name="submit"
                value="Log In"
                class="col-xs-5 btn btn-primary upper"
              />
            </div>
          </form>

          <div class="login-footer">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
  ></script>
  <script src="../includes/bootstrap/js/bootstrap.min.js"></script>
</html>
