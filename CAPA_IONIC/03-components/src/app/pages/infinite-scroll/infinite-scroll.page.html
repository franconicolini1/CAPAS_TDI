<app-header title="infinite scroll"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>Item {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Threshold es cuanto antes en la pantalla queremos que se ejecute el callback loadData -->
  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
