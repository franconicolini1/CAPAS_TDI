<app-header title="search"></app-header>

<ion-content>
  <ion-searchbar
    placeholder="Search Item"
    (ionChange)="onSearchChange($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items | filtro:textoBuscar:'name'">
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
