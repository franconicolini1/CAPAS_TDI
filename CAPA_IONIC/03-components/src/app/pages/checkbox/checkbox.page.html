<app-header title="checkboxes"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let box of data">
      <ion-checkbox
        slot="start"
        [color]="box.name"
        [(ngModel)]="box.selected"
      ></ion-checkbox>
      <ion-label class="ion-text-capitalize">{{box.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
