<app-header title="input"></app-header>

<ion-content class="ion-padding">
  <h3>Default Input</h3>
  <ion-input></ion-input>

  <h3>Input with value</h3>
  <ion-input value="custom"></ion-input>

  <h3>Input with placeholder</h3>
  <ion-input placeholder="Enter Input"></ion-input>

  <h3>Input with clear button when there is a value</h3>
  <ion-input clearInput value="clear me"></ion-input>

  <h3>Number type input</h3>
  <ion-input type="number" value="333"></ion-input>

  <h3>Disabled input</h3>
  <ion-input value="Disabled" disabled></ion-input>

  <h3>Readonly input</h3>
  <ion-input value="Readonly" readonly></ion-input>

  <h3>Inputs with labels</h3>
  <ion-item>
    <ion-label>Default Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Stacked Label</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-content>
