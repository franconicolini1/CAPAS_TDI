<app-header title="sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite()">Favorite</ion-item-option>
        <ion-item-option color="secondary" (click)="share()"
          >Share</ion-item-option
        >
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="unread()">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
