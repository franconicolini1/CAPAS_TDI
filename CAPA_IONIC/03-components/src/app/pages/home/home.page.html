<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Homes!!!!</ion-title>
    <ion-buttons slot="end">
      <!-- Para evitar toda la logica -> ion-menu-icon -->
      <ion-button (click)="showMenu()">
        <ion-icon slot="end" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let c of components | async"
      [routerLink]="c.redirectTo"
      detail
    >
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>
</ion-content>
