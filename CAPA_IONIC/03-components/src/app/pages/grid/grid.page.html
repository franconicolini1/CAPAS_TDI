<app-header title="grid"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]"
        size-lg="3"
        size-md="4"
        size-sm="6"
      >
        <ion-card>
          <ion-img src="https://fondosmil.com/fondo/32713.jpg"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
          consectetur placeat deserunt suscipit laboriosam dicta, aut quo quas
          optio omnis et eos. Iure doloremque suscipit consectetur iste nam
          vitae pariatur.
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
