<ion-popover trigger="popover-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list *ngFor="let item of [1, 1, 1, 1, 1, 1, 1, 1]; let i = index">
        <ion-item [button]="true" [detail]="false">Option {{ i + 1 }}</ion-item>
        <ion-popover
          trigger="nested-trigger"
          [dismissOnSelect]="true"
          side="end"
        >
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false"
                  >Nested option</ion-item
                >
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
