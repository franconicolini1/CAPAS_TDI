<ion-slides mode="ios" scrollbar="ios" [options]="slideOpts">
  <ion-slide *ngFor="let pares of posters | pares">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" *ngFor="let poster of pares">
          <ion-card (click)="showModal(poster.id)" mode="ios">
            <img [src]="poster.poster_path | image" alt="Movie's image" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

  <ion-slide class="slide-populars">
    <ion-button (click)="onClick()" expand="block" class="btn-add-populars">
      <ion-icon slot="start" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
