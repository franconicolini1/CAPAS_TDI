<ion-content>
  <ion-label class="title">
    <h1>{{ movie.title }}</h1>
  </ion-label>

  <img
    [src]="movie.backdrop_path | image"
    alt="Movie's image"
    *ngIf="movie.backdrop_path"
  />

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detail">
        <img
          [src]="movie.poster_path | image"
          alt="Movie's poster"
          class="poster"
          *ngIf="movie.poster_path"
        />
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_average }}
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="body"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">
            {{ movie.vote_count }}
          </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ movie.overview | slice: 0:msgLen }}...</ion-label>
        <ion-label
          color="primary"
          (click)="msgLen = 5000"
          *ngIf="msgLen !== 5000"
          >Leer m√°s</ion-label
        >
        <ion-label
          color="primary"
          (click)="msgLen = 150"
          *ngIf="msgLen === 5000"
          >Leer menos</ion-label
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip color="primary" *ngFor="let genre of movie.genres">
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides mode="ios" scrollbar="ios" [options]="slideOpts">
    <ion-slide *ngFor="let actor of actors">
      <ion-card class="card-actor">
        <img
          *ngIf="actor.profile_path"
          [src]="actor.profile_path | image"
          alt="Actor's image"
        />
      </ion-card>
      <ion-card class="card-actor">
        <img
          *ngIf="!actor.profile_path"
          src="/assets/img/no-avatar.jpg"
          alt="Actor's image"
        />
      </ion-card>
      <ion-label class="actor-name">
        {{ actor.name }}
      </ion-label>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="markAsFavorite()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
